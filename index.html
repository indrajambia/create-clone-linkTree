<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Indra.J LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img
          src="img/profile pic.gif"
          alt=""
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">M.Indra.Jambia</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a
          href="https://instagram.com/indrajambia"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >instagram</a
        >
        <a
          href="https://github.com/indrajambia"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          >github</a
        >
        <a
          href="https://gmail.com/indramuhammad006@gmail.com"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >email</a
        >
      </div>

      <!-- footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-3s"
      >
        <i>made with love </i>
      </div>
    </div>
  </body>
</html>
